<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="./style/signup.css">
</head>
<body>
    <div class="container-box">
        <div class="signup">
            <h1>Register <span>form</span> </h1>
            <input type="text" placeholder="Name" class="name">
            <input type="text" placeholder="Email" class="email">
            <input type="text" placeholder="Password" class="password">
            
            <input type="text" placeholder="phoneNo" class="phoneNo">
            <input type="text" placeholder="Gender" class="Gender">
            <input type="date" placeholder="Date of birth" class="Dateofbirth">
            <input type="text" placeholder="country" class="country">
            <input type="text" placeholder="city" class="city">
            <label class="custom-file-upload">
                Choose File
                <input type="file" class="profileImage" />
            </label>
            <input type="submit" value="Submit" class="submit">
            <p>Don't have an account?<a href="./login.html">Login Now</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
